{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Edit Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Transaction</button>
        <a href="{% url 'dashboard' %}" class="button cancel">Cancel</a>
    </form>
</div>
{% endblock %}
